<h2 mat-dialog-title>{{action=='new'?'Ajouter un categorie':'Modifier la categorie '+categorie.libelleCategorie}}</h2>
<div mat-dialog-content class="  sm:p-6 w-200">


    <form class=" " [formGroup]="categorieForm">
        <div class="flex flex-col w-full ">
            <div class="flex">
                <mat-form-field class="w-2/5 pr-2">
                    <mat-label>Nom</mat-label>
                    <input matInput [formControlName]="'libelleCategorie'" required>
                </mat-form-field>
            </div>
        </div>
    </form>

</div>
<div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close cdkFocusInitial>Annuler</button>
    <button mat-button (click)="onSubmit()" [disabled]="!categorieForm.valid">
        {{action=='new'?'Enregister':'Modifier'}}</button>
</div>
