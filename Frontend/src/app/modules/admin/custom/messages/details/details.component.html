<div class="flex flex-col flex-auto min-w-0">
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between pr-6 pl-6 pt-1 pb-1   sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div class="flex flex-wrap items-center font-medium">
                <div>
                    <a class="whitespace-nowrap text-primary-500" [routerLink]="['/dashboards/project']" routerLinkActive="router-link-active">Tableau de board</a>
                </div>
                <div class="flex items-center ml-1 whitespace-nowrap">
                    <mat-icon class="icon-size-5 text-secondary" [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
                    <a class="whitespace-nowrap text-primary-500" [routerLink]="['/custom/participants']" routerLinkActive="router-link-active">Participants</a>
                </div>
                <div class="flex items-center ml-1 whitespace-nowrap">
                    <mat-icon class="icon-size-5 text-secondary" [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
                    <a class="ml-1 text-default-500">{{id}}</a>
                </div>
            </div>
            <!-- Title -->
        </div>
    </div>
    <!-- Main -->
    <div class="flex-auto p-6  pt-6">


        <!-- CONTENT GOES HERE -->
        <div class="border-dashed border-gray-300 rounded-2xl mt-10">

            <!-- Card #25 -->
            <fuse-card class="flex flex-col max-w-300 w-full px-8 pt-6 pb-4 filter-list">
                <div class="flex items-center justify-between">
                    <div class="text-2xl font-semibold leading-tight">Informations personnelles</div>
                     <!-- Actions -->
                     <div class="flex items-center ml-auto mb-1">
                        <button
                            mat-stroked-button
                            >
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:pencil-alt'"></mat-icon>
                            <span class="ml-2">Edit</span>
                        </button>
                    </div>
                </div>
                <div class="flex flex-col mt-5">
                    <div class="flex flex-col w-full ">
                        <!-- Avatar -->
                        <div class="flex mb-3 mt-5">
                            <div class="w-1/3 pr-2 flex">
                                <mat-label class="w-1/2 text-l font-semibold leading-tight">Nom : </mat-label>
                                <mat-label class="w-1/2">{{liste.libelle}}</mat-label>
                            </div>
                        </div>
                    </div>
                </div>

            </fuse-card>
            <!-- Card #25 -->
            <fuse-card class="flex flex-col max-w-300 w-full px-8 pt-6 pb-4 filter-list mt-6">
                <div class="flex items-center justify-between">
                    <div class="text-2xl font-semibold leading-tight">Les participants de la liste</div>
                    <!-- <div class="-mr-3">
                        <button mat-icon-button (click)="edit()">
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:plus'"></mat-icon>
                        </button>
                    </div> -->
                    <!-- Add participant button -->
                    <button
                        class="ml-4"
                        mat-flat-button
                        [color]="'primary'"
                        (click)="addParticipantListe()">
                        <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                         <span class="ml-2 mr-1">Add</span>
                    </button>
                </div>
                <div class="flex flex-col mt-5">
                    <div class="flex flex-col w-full ">


                        <table mat-table [dataSource]="data" class="mat-elevation-z1 w-full">
                            <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef> No. </th>
                                <td mat-cell *matCellDef="let element" [routerLink]="['/custom/formations/',element.id]">{{element.id}} </td>
                            </ng-container>
                            <ng-container matColumnDef="nom">
                                <th mat-header-cell *matHeaderCellDef> Nom </th>
                                <td mat-cell *matCellDef="let element" [routerLink]="['/custom/formations/',element.id]"> <label>{{element.name}} </label> </td>
                            </ng-container>
                            <ng-container matColumnDef="prenom">
                                <th mat-header-cell *matHeaderCellDef> Prenom </th>
                                <td mat-cell *matCellDef="let element"> {{element.prenom}}</td>
                            </ng-container>

                            <ng-container matColumnDef="actions">
                                <th mat-header-cell *matHeaderCellDef class="mdd2"> Actions </th>

                                <td mat-cell *matCellDef="let element" class="text-justify">
                                    <div class="ml-2 -mt-2 -mr-3">
                                        <button mat-icon-button [matMenuTriggerFor]="featuresMenu">
                                            <mat-icon
                                                class="icon-size-5"
                                                [svgIcon]="'heroicons_solid:dots-vertical'"></mat-icon>
                                        </button>
                                        <mat-menu #featuresMenu="matMenu">
                                            <button mat-menu-item>Archiver</button>
                                            <button mat-menu-item (click)="valider(element.id, participant.id)">Valider</button>
                                            <button mat-menu-item (click)="getAttestation(element.id, participant.id)">Générer Attestation</button>
                                        </mat-menu>
                                    </div>

                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let element;let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                </div>
            </fuse-card>
        </div>
    </div>
</div>
