<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between pr-6 pl-6 pt-1 pb-1   sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div class="flex flex-wrap items-center font-medium">
                <div>
                    <a class="whitespace-nowrap text-primary-500" [routerLink]="['/dashboards/project']" routerLinkActive="router-link-active">Tableau de board</a>
                </div>
                <div class="flex items-center ml-1 whitespace-nowrap">
                    <mat-icon class="icon-size-5 text-secondary" [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
                    <a class="ml-1 text-default-500">Participants</a>
                </div>
            </div>
            <!-- Title -->
        </div>
    </div>

    <div class="flex-auto p-6 sm:p-10">
        <div class="flex w-full min-w-0">

            <div class="flex flex-col w-full">
                <div class="flex">
                    <mat-form-field class="w-1/3">
                        <mat-label>Rechercher</mat-label>
                        <input matInput (ngModelChange)="recherche($event)" [formControl]="searchControl" [placeholder]="'Search for a page or a contact'">
                    </mat-form-field>

                    <div class="w-2/3 text-right items-center">

                        <!-- <button class="shadow rounded-2xl overflow-hidden cursor-pointer mt-2 ml-2 bg-card  bg-red-900" mat-stroked-button (click)="ajouter()">
                                <mat-icon style="color: white;" svgIcon="iconsmind:add"></mat-icon> &nbsp;
                                <label class="ml-0 cursor-pointer" style="color: white;">Ajouter</label>
                        </button> -->
                        <!-- Add participant button -->
                        <button
                            class="ml-4"
                            mat-flat-button
                            [color]="'primary'"
                            (click)="ajouter()">
                            <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                            <span class="ml-2 mr-1">Ajouter</span>
                        </button>
                    </div>
                </div>

                <table mat-table [dataSource]="dataSource" class="mat-elevation-z1 w-full">
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef class="mdd2"> No. </th>
                        <td mat-cell *matCellDef="let element" [routerLink]="['/custom/participants/',element.id]">
                            <div class="flex flex-0 items-center justify-center w-13 h-13 rounded-full overflow-hidden">
                            <ng-container *ngIf="element.photo">
                                <img class="object-cover w-full h-full" [src]="imagepath + element.photo" alt="photo" />
                            </ng-container>
                            <ng-container *ngIf="!element.photo">
                                <div class="flex items-center justify-center w-full h-full rounded-full text-lg uppercase bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-200">
                                    {{element.name.charAt(0)}}
                                </div>
                            </ng-container>
                        </div>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="nomprenom">
                        <th mat-header-cell *matHeaderCellDef> Nom & Pr√©nom (s) </th>
                        <td mat-cell *matCellDef="let element" [routerLink]="['/custom/participants/',element.id]"> {{element.name}} {{element.prenom}} </td>
                    </ng-container>
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> E-mail </th>
                        <td mat-cell *matCellDef="let element" [routerLink]="['/custom/participants/',element.id]"> {{element.email}}</td>
                    </ng-container>

                    <ng-container matColumnDef="profession">
                        <th mat-header-cell *matHeaderCellDef> Profession </th>
                        <td mat-cell *matCellDef="let element" [routerLink]="['/custom/participants/',element.id]"> {{element.profession}} </td>
                    </ng-container>

                    <ng-container matColumnDef="contact">
                        <th mat-header-cell *matHeaderCellDef> Contact </th>
                        <td mat-cell *matCellDef="let element" [routerLink]="['/custom/participants/',element.id]"> {{element.contact}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let element;let row; columns: displayedColumns;"></tr>
                </table>
            </div>

        </div>
    </div>

</div>
