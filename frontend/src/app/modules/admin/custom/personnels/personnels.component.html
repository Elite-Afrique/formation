<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between pr-6 pl-6 pt-1 pb-1   sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div class="flex flex-wrap items-center font-medium">
                <div>
                    <a class="whitespace-nowrap text-primary-500" [routerLink]="['/dashboards/project']" routerLinkActive="router-link-active">Tableau de board</a>
                </div>
                <div class="flex items-center ml-1 whitespace-nowrap">
                    <mat-icon class="icon-size-5 text-secondary" [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
                    <a class="ml-1 text-default-500">Personnels</a>
                </div>
            </div>
            <!-- Title -->
        </div>
    </div>

        <div class="flex w-full min-w-0">

            <div class="flex flex-col w-full">
                <div class="flex">
                    <mat-form-field class="w-1/3">
                        <mat-label>Rechercher</mat-label>
                        <input matInput (ngModelChange)="recherche($event)" [formControl]="searchControl" [placeholder]="'Search for a page or a contact'">
                    </mat-form-field>

                    <div class="w-2/3 text-right items-center">
                        <button
                            class="ml-4"
                            mat-flat-button
                            [color]="'primary'"
                            (click)="ajouter()">
                            <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                            <span class="ml-2 mr-1">Ajouter</span>
                        </button>
                    </div>
                </div>

    <div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
        <div class="w-full max-w-screen-xl mx-auto">
            <!-- Tabs -->
            <mat-tab-group
                class="sm:px-2"
                [animationDuration]="'0'">
    <!-- Team -->
    <mat-tab label="Personnels">
        <ng-template matTabContent>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 w-full min-w-0">
                <ng-container *ngFor="let member of dataSource.data">
                    <div class="flex flex-col flex-auto items-center bg-card shadow rounded-2xl overflow-hidden">
                        <!-- Avatar & Info -->
                        <div class="flex flex-col flex-auto w-full p-8 text-center">
                            <div class="w-32 h-32 mx-auto rounded-full overflow-hidden">
                                <img
                                    class="w-full h-full object-cover"
                                    [src]="imagepath + member.photo">
                            </div>
                            <div class="mt-6 font-medium">{{member.name}} {{member.prenom}}</div>
                            <div class="text-secondary">{{member.libelleFonction}}</div>
                        </div>
                        <!-- Email & Phone -->
                        <div class="flex items-center w-full border-t divide-x">
                            <a
                                class="flex flex-auto items-center justify-center py-4 hover:bg-hover"
                                [href]="'mailto:' + member.email">
                                <mat-icon
                                    class="icon-size-5 text-hint"
                                    [svgIcon]="'heroicons_solid:mail'"></mat-icon>
                                <span class="ml-2">Email</span>
                            </a>
                            <a
                                class="flex flex-auto items-center justify-center py-4 hover:bg-hover"
                                [routerLink]="[member.id]">
                                <mat-icon
                                    class="icon-size-5 text-hint"
                                    [svgIcon]="'heroicons_solid:plus'"></mat-icon>
                                <span class="ml-2">Voir</span>
                            </a>
                        </div>
                    </div>
                </ng-container>
            </div>
        </ng-template>
    </mat-tab>
</mat-tab-group>
</div>
</div>
